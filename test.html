<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Web Test</title>
  <link rel="stylesheet" href="material-tokens.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Poppins, sans-serif;
      padding: 24px;
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
    }
    .button-group {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin: 24px 0;
    }
  </style>
</head>
<body>
  <h1>Material Web Components Test</h1>
  
  <div class="button-group">
    <md-filled-button>Filled Button</md-filled-button>
    <md-outlined-button>Outlined Button</md-outlined-button>
    <md-text-button>Text Button</md-text-button>
  </div>

  <script type="module">
    import 'https://esm.run/@material/web@2.4.1/button/filled-button.js';
    import 'https://esm.run/@material/web@2.4.1/button/outlined-button.js';
    import 'https://esm.run/@material/web@2.4.1/button/text-button.js';
  </script>
</body>
</html>
